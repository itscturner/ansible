---
# defaults file for aide

# Aide database directory.
aide_db_dir: /var/lib/aide

# Aide database name.
aide_db: aide.db.gz

# Aide new database name.
aide_db_new: aide.db.new.gz

# Aide log directory.
aide_log_dir: /var/log/aide

# Whether to gzip the output to database or not.
aide_gzip_dbout: true

# Set how verbose aide is.
aide_verbose: 5

# The URL that the output is written to.
aide_report_url: stdout

# Aide rules.
aide_rules:
  - name: "FIPSR Rule"
    rule: "FIPSR"
    attributes: ['p', 'i', 'n', 'u', 'g', 's', 'm', 'c', 'acl', 'selinux', 'xattrs', 'sha256']

  - name: "NORMAL Rule"
    rule: "NORMAL"
    attributes: ['FIPSR', 'sha512']
    paths:
      - "/boot"
      - "/bin"
    
  - name: "DIR Rule"
    rule: "DIR"
    attributes: ['p', 'i', 'n', 'u', 'g', 'acl', 'selinux', 'xattrs']

  - name: "PERMS Rule"
    rule: "PERMS"
    attributes: ['p', 'i', 'u', 'g', 'acl', 'selinux']

  - name: "LOG Rule"
    rule: "LOG"
    attributes: '>'
    paths:
      - "/var/log"

  - name: "LSPP Rule"
    rule: "LSPP"
    attributes: ['FIPSR', 'sha512']

  - name: "DATAONLY Rule"
    rule: "DATAONLY"
    attributes: ['p', 'n', 'u', 'g', 's', 'acl', 'selinux', 'xattrs', 'sha256']    

  - name: "IGNORE Rules"
    rule: "negative"
    paths:
      - "/usr/src"
      - "/etc/mtab"

#####

  - name: "ALLXTRAHASHES Rule"
    rule: "ALLXTRAHASHES"
    attributes: ['sha1', 'rmd160', 'sha256', 'sha512', 'tiger']

  - name: "EVERYTHING Rule"
    rule: "EVERYTHING"
    attributes: ['R', 'ALLXTRAHASHES']

# Aide cron jobs.
aide_cron_jobs:
  - name: AIDE check
    hour: "12"
    job: "aide --check | logger -t aide -p cron.info"
  - name: Move AIDE db files
    hour: "13"
    job: "mv -f /var/lib/aide/aide.db.new.gz /var/lib/aide/aide.db.gz"
