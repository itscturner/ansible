---
# defaults file for sudo

# Sudo package name.
sudo_package: sudo

# Path of the sudoers configuration file.
sudo_sudoers_file: /etc/sudoers

# Path of the sudoers.d directory.
sudo_sudoersd_directory: /etc/sudoers.d

##########

#
sudo_sudoers_defaults:
  - "!visiblepw"
  - "always_set_home"
  - "match_group_by_gid"
  - "always_query_group_plugin"

#
sudo_sudoers_env_keep:
  - "COLORS"
  - "DISPLAY"
  - "HOSTNAME"
  - "HISTSIZE"
  - "KDEDIR"
  - "LS_COLORS"
  - "MAIL"
  - "PS1"
  - "PS2"
  - "QTDIR"
  - "USERNAME"
  - "LANG"
  - "LC_ADDRESS"
  - "LC_CTYPE"
  - "LC_COLLATE"
  - "LC_IDENTIFICATION"
  - "LC_MEASUREMENT"
  - "LC_MESSAGES"
  - "LC_MONETARY"
  - "LC_NAME"
  - "LC_NUMERIC"
  - "LC_PAPER"
  - "LC_TELEPHONE"
  - "LC_TIME"
  - "LC_ALL"
  - "LANGUAGE"
  - "LINGUAS"
  - "_XKB_CHARSET"
  - "XAUTHORITY"


#
sudo_sudoers_users:
  - 



#
sudo_sudoers_includedir: /etc/sudoers.d


