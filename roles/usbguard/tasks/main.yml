---
# tasks file for usbguard

- name: Install usbguard
  ansible.builtin.dnf:
    name: usbguard
    state: present

- name: Start and enable usbguard
  ansible.builtin.service:
    name: usbguard
    state: started
    enabled: true

- name: Generate usbguard policy
  ansible.builtin.shell:
    cmd: "usbguard generate-policy > /etc/usbguard/rules.conf"



